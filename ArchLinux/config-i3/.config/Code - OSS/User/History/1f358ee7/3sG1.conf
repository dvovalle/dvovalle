# i3blocks config file
#
# Please see man i3blocks for a complete reference!
# The man page is also hosted at http://vivien.github.io/i3blocks

# Global properties
# Each block command defaults to the script name to avoid boilerplate.
separator=true
# command=~/.config/i3/i3blocks
separator_block_width=15
markup=none

[volume]
command=/home/danilo/.config/i3/i3blocks/volume/volume
#LABEL=â™ª 
LABEL=VOL 
interval=once
signal=10

[memory]
command=/home/danilo/.config/i3/i3blocks/memory/memory
label=MEM 
interval=30

[memory]
command=/home/danilo/.config/i3/i3blocks/memory/memory
label=SWAP 
instance=swap
separator=false
interval=30

[disk]
command=/home/danilo/.config/i3/i3blocks/disk/disk
LABEL=HOME 
interval=30
