# i3blocks config file
#
# Please see man i3blocks for a complete reference!
# The man page is also hosted at http://vivien.github.io/i3blocks

# Global properties
# Each block command defaults to the script name to avoid boilerplate.
separator=true
# command=~/.config/i3/i3blocks
separator_block_width=15
markup=none

[volume]
command=~/.config/i3/i3blocks/volume/volume
#LABEL=â™ª 
LABEL=VOL 
interval=once
signal=10

[memory]
command=~/.config/i3/i3blocks/memory/memory
label=MEM 
interval=30

[memory]
command=~/.config/i3/i3blocks/memory/memory
label=SWAP 
instance=swap
separator=false
interval=30

[disk]
command=~/.config/i3/i3blocks/disk/disk
LABEL=HOME 
interval=30

[cpu_usage]
command=~/.config/i3/i3blocks/cpu_usage/cpu_usage
interval=10
LABEL=CPU 
min_width=CPU: 100.00%
T_WARN=50
T_CRIT=80
DECIMALS=2
COLOR_NORMAL=#EBDBB2
COLOR_WARN=#FFFC00
COLOR_CRIT=#FF0000


[battery]
command=~/.config/i3/i3blocks/battery/battery
interval=30
LABEL=BAT 

[volume-pulseaudio]
command=~/.config/i3/i3blocks/volume-pulseaudio/volume-pulseaudio
interval=once
signal=1

[wifi]
command=~/.config/i3/i3blocks/wifi/wifi
label=wifi: 
INTERFACE=wlp3s0
interval=60